<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="https://benronkin.com/img/favicon.ico" />
    <title>Recipes | Ben Ronkin</title>
  </head>
  <body>
    <div id="header">
      <i id="left-panel-toggle" class="fa-solid fa-bars hidden"></i>
      <select name="mode-select" id="mode-select">
        <option value="recipes">Recipes</option>
        <option value="shopping">Shopping</option>
      </select>
      <div id="message">Fetching data from server...</div>
    </div>

    <div id="login-container" class="card hidden">
      <h2>Recipes: Enter your email address to gain access</h2>
      <form id="login-form">
        <input
          type="email"
          name="email"
          placeholder="Email"
          style="width: 250px"
          value=""
        />
        <button id="login-btn" type="submit">Submit</button>
      </form>
      <span id="login-message">&nbsp;</span>
    </div>

    <div id="shopping-container" class="hidden">
      <form id="shopping-form">
        <input
          type="text"
          id="shopping-input"
          placeholder="Add item"
          autocomplete="off"
        />
        <div id="suggest-auto-complete"></div>
      </form>

      <div class="flex" style="justify-content: space-between">
        <div class="flex">
          <div class="switch" id="sort-switch">
            <div class="thumb"></div>
          </div>
          <span>Sort</span>
        </div>

        <div class="flex">
          <div class="switch" id="suggest-switch">
            <div class="thumb"></div>
          </div>
          <span>Suggest</span>
        </div>
      </div>
      <div id="shopping-suggestions" class="hidden"></div>

      <div id="shopping-div" class="drag-container"></div>
    </div>

    <div id="recipes-container" class="hidden">
      <div id="recipe-links-panel" class="hidden">
        <button id="add-recipe">NEW RECIPE</button>
        <input type="search" id="search-recipes" />
        <span id="search-recipes-message"></span>
        <ul id="recipes-list"></ul>
      </div>
      <div id="recipes-panel">
        <div id="tabs">
          <button id="shop-ingredients" class="hidden">SHOP</button>
        </div>
        <div id="recipe" class="hidden">
          <input name="title" id="recipe-title" class="field" />
          <h3>Notes</h3>
          <textarea name="notes" id="recipe-notes" class="field"></textarea>
          <div id="related-recipes-header">
            <h3>related recipes</h3>
            <div id="related-recipes-switch" class="switch ml20">
              <div class="thumb"></div>
            </div>
          </div>
          <div id="related-recipes-body">
            <div id="related-recipe-links"></div>
            <textarea
              name="related"
              id="recipe-related"
              class="field hidden"
            ></textarea>
          </div>
          <h3>Ingredients</h3>
          <textarea
            name="ingredients"
            id="recipe-ingredients"
            class="field"
          ></textarea>
          <h3>Method</h3>
          <textarea name="method" id="recipe-method" class="field"></textarea>
          <h3>Category</h3>
          <input name="category" id="recipe-category" class="field" />
          <h3>Tags</h3>
          <input name="tags" id="recipe-tags" class="field" />
          <h3>Id</h3>
          <p id="recipe-id"></p>
          <div id="bottom-btn-group">
            <i class="fa fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="version-container">
      Version: <span id="version-number">1.1.8</span>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
