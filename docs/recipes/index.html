<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="../_assets/css/all.css" />
    <link rel="stylesheet" href="../_assets/css/styles.css" />
    <link rel="stylesheet" href="../_assets/css/theme.css" />
    <link rel="shortcut icon" href="../_assets/img/favicon.ico" />
    <title>Recipes | Ben Ronkin</title>
  </head>
  <body class="u-dark-mode">
    <div class="wrapper">
      <main>
        <div class="container">
          <div data-id="main-icon-group-wrapper"></div>
          <div id="columns-container" data-id="columns-container">
            <div id="left-panel" data-id="left-panel"></div>
            <div id="main-panel" data-id="main-panel" class="hidden">
              <h5>Title</h5>
              <input name="title" data-id="recipe-title" class="field" />
              <h5>Notes</h5>
              <textarea
                name="notes"
                data-id="recipe-notes"
                class="field"
              ></textarea>
              <div id="related-recipes-header" data-id="related-recipes-header">
                <h5 style="margin: 0">related recipes</h5>
              </div>
              <div id="related-recipes-body" data-id="related-recipes-body">
                <div data-id="related-links-wrapper"></div>
                <textarea
                  name="related"
                  data-id="recipe-related"
                  class="field hidden"
                ></textarea>
              </div>
              <h5>Ingredients</h5>
              <textarea
                name="ingredients"
                data-id="recipe-ingredients"
                class="field"
              ></textarea>
              <h5>Method</h5>
              <textarea
                name="method"
                data-id="recipe-method"
                class="field"
              ></textarea>
              <div data-id="category-target" class="u-mt-20"></div>
              <h5>Tags</h5>
              <input name="tags" data-id="recipe-tags" class="field" />
              <h5>Id</h5>
              <p id="recipe-id" data-id="recipe-id" class="smaller"></p>
              <div id="bottom-btn-group" data-id="bottom-btn-group">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./recipes.js" type="module"></script>
  </body>
</html>
