<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <title>Recipes | Ben Ronkin</title>
  </head>
  <body class="dark-mode">
    <div class="wrapper">
      <main>
        <div class="container">
          <span id="message"></span>

          <div class="action-button-group-wrapper">
            <div id="recipe-action-buttons-group" class="button-group">
              <i id="left-panel-toggle" class="fa-solid fa-chevron-left"></i>
              <i id="add-recipe" class="fa-solid fa-plus"></i>
              <i id="shop-ingredients" class="fa-solid fa-cart-plus"></i>
            </div>
          </div>
          <div id="columns-container">
            <div id="recipes-sidebar" class="left-sidebar">
              <input type="search" id="search-recipes" placeholder="Search recipes" />
              <span id="search-recipes-message"></span>
              <ul id="recipes-list"></ul>
            </div>
            <div id="recipe" class="hidden">
              <h5>Title</h5>
              <input name="title" id="recipe-title" class="field" />
              <h5>Notes</h5>
              <textarea name="notes" id="recipe-notes" class="field"></textarea>
              <div id="related-recipes-header">
                <h5 style="margin: 0">related recipes</h5>
                <div id="related-recipes-switch" class="switch ml-20">
                  <div class="thumb"></div>
                </div>
              </div>
              <div id="related-recipes-body">
                <div id="related-sidebar-links"></div>
                <textarea name="related" id="recipe-related" class="field hidden"></textarea>
              </div>
              <h5>Ingredients</h5>
              <textarea name="ingredients" id="recipe-ingredients" class="field"></textarea>
              <h5>Method</h5>
              <textarea name="method" id="recipe-method" class="field"></textarea>
              <h5>Category</h5>
              <input name="category" id="recipe-category" class="field" />
              <h5>Tags</h5>
              <input name="tags" id="recipe-tags" class="field" />
              <h5>Id</h5>
              <p id="recipe-id"></p>
              <div id="bottom-btn-group">
                <i class="fa fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./recipes.js" type="module"></script>
  </body>
</html>
