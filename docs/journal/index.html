<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <title>Journal | Ben Ronkin</title>
  </head>
  <body class="u-dark-mode">
    <div class="wrapper">
      <main>
        <div class="container">
          <span id="message" data-id="message"></span>
          <div data-id="main-icon-group-wrapper"></div>
          <div id="columns-container" data-id="columns-container">
            <div id="left-panel" data-id="left-panel"></div>
            <div id="main-panel" data-id="main-panel" class="hidden">
              <h5>Location</h5>
              <input name="location" data-id="journal-location" class="field" />
              <h5>Visted on</h5>
              <div class="date-input-wrapper">
                <input
                  name="visit_date"
                  data-id="journal-visit-date"
                  class="field"
                  type="date"
                />
                <div class="circle"></div>
              </div>
              <h5>Notes</h5>
              <textarea
                name="notes"
                data-id="journal-notes"
                class="field"
              ></textarea>
              <h5>City</h5>
              <input name="city" data-id="journal-city" class="field" />
              <h5>State</h5>
              <input name="state" data-id="journal-state" class="field" />
              <h5>Country</h5>
              <input name="country" data-id="journal-country" class="field" />
              <div data-id="photos-header-wrapper" class="flex u-mt-20">
                <h4>Photos</h4>
              </div>
              <div data-id="upload-photo-wrapper"></div>
              <div id="image-gallery" data-id="image-gallery"></div>
              <h5>Id</h5>
              <p data-id="journal-id" class="smaller"></p>
              <div class="flex danger-box u-mt-40 u-mb-20">
                <span>Delete entry</span>
                <i data-id="delete-entry-btn" class="fa fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/image-compression.js"></script>
    <script src="./journal.js" type="module"></script>
  </body>
</html>
