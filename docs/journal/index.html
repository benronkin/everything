<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <title>Journal | Ben Ronkin</title>
  </head>
  <body class="u-dark-mode">
    <div class="wrapper">
      <main>
        <div class="container">
          <span id="message"></span>
          <div id="main-icon-group-wrapper"></div>
          <div id="columns-container">
            <div id="left-panel">
              <input
                type="search"
                id="search-journals"
                placeholder="Search journal"
                style="width: calc(var(--sidebar-width) - 20px)"
              />
              <span id="search-journals-message"></span>
              <ul id="left-panel-list"></ul>
            </div>
            <div id="main-panel" class="hidden">
              <h5>Location</h5>
              <input name="location" id="journal-location" class="field" />
              <h5>Visted on</h5>
              <div class="date-input-wrapper">
                <input
                  name="visit_date"
                  id="journal-visit-date"
                  class="field"
                  type="date"
                />
                <div class="circle"></div>
              </div>
              <h5>Notes</h5>
              <textarea
                name="notes"
                id="journal-notes"
                class="field"
              ></textarea>
              <h5>City</h5>
              <input name="city" id="journal-city" class="field" />
              <h5>State</h5>
              <input name="state" id="journal-state" class="field" />
              <h5>Country</h5>
              <input name="country" id="journal-country" class="field" />
              <div class="flex u-mt-20">
                <h4>Photos</h4>
                <i id="add-photo-toggle" class="fa-solid fa-camera primary"></i>
              </div>
              <form id="add-photo-form" class="hidden">
                <input
                  id="photo-caption-input"
                  class="bb-white"
                  name="caption"
                  type="text"
                  placeholder="Describe this photo..."
                  maxlength="200"
                />
                <input id="photo-entry-id" type="hidden" name="entry" />
                <div class="flex">
                  <button id="add-photo-submit" class="primary" type="submit">
                    Upload
                  </button>
                  <span id="add-photo-message"></span>
                </div>
              </form>
              <div id="image-gallery"></div>
              <h5>Id</h5>
              <p id="journal-id" class="smaller"></p>
              <div class="flex danger-box u-mt-40 u-mb-20">
                <span>Delete entry</span>
                <i id="delete-entry-btn" class="fa fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
    <script src="./journal.js" type="module"></script>
  </body>
</html>
