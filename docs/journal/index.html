<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <title>Journal | Ben Ronkin</title>
  </head>
  <body class="dark-mode">
    <div class="wrapper">
      <main>
        <div class="container">
          <span id="message"></span>

          <div class="action-i-group-wrapper">
            <div class="i-group">
              <i id="left-panel-toggle" class="i-group-expander fa-solid fa-chevron-left"></i>
              <i id="add-journal" class="fa-solid fa-plus"></i>
            </div>
          </div>
          <div id="columns-container">
            <div class="left-sidebar">
              <input type="search" id="search-journals" placeholder="Search journal" />
              <span id="search-journals-message"></span>
              <ul id="left-sidebar-list"></ul>
            </div>
            <div id="main-panel" class="hidden">
              <h5>Location</h5>
              <input name="location" id="journal-location" class="field" />
              <h5>Visted on</h5>
              <input name="visit_date" id="journal-visit-date" class="field" type="date" />
              <h5>Notes</h5>
              <textarea name="notes" id="journal-notes" class="field"></textarea>
              <h5>City</h5>
              <input name="city" id="journal-city" class="field" />
              <h5>State</h5>
              <input name="state" id="journal-state" class="field" />
              <h5>Country</h5>
              <input name="country" id="journal-country" class="field" />
              <div class="flex mt-20">
                <h4>Photos</h4>
                <i id="add-photo-toggle" class="fa-solid fa-camera primary"></i>
              </div>
              <form id="add-photo-form" class="hidden">
                <input id="photo-file-input" name="file" class="primary" type="file" accept="image/*" />
                <input id="photo-caption-input" name="caption" type="text" placeholder="Describe this photo..." maxlength="200" />
                <input id="photo-entry-id" type="hidden" name="entry" />
                <div class="flex">
                  <button id="add-photo-submit" class="primary" type="submit">Upload</button>
                  <span id="add-photo-message"></span>
                </div>
              </form>
              <div id="image-gallery"></div>
              <h5>Id</h5>
              <p id="journal-id" class="smaller"></p>
              <div class="flex danger-box mt-40 mb-20">
                <span>Delete entry</span>
                <i id="delete-entry-btn" class="fa fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./journal.js" type="module"></script>
  </body>
</html>
