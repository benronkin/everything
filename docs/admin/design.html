    <link rel="stylesheet" href="../assets/css/all.css" />

    <style>
      #main-panel {
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
      }
      #main-panel.hidden {
        display: none;
      }
      #main-panel input.field,
      #main-panel textarea.field {
        padding: 0;
        margin: 0;
        border-bottom: 1px dotted var(--gray1);
      }
    </style>
  </head>
  <body class="dark-mode">
    <script src="../assets/js/markdown-it.js"></script>

    <script type="module">
      import { state } from '../assets/js/state.js'
      import { createMarkdown } from '../assets/composites/markdown.js'

      const markDownWrapper = createMarkdown({ name: 'design-markdown' })

      document.body.appendChild(markDownWrapper)

      markDownWrapper.querySelector('.markdown-editor').value = `
<style>a {color: red;}</style>
# Hello, world!

<a href="https://wnba.com">Click here</a>
`
      markDownWrapper.updateViewer()
    </script>
  </body>
