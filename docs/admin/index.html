<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/theme.css" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" />
    <title>Admin | Everything App Ronkin</title>
  </head>
  <body class="dark-mode">
    <div class="wrapper">
      <main>
        <div class="container">
          <!-- login form -->
          <div
            id="login-container"
            class="card translucent"
            style="margin-top: 30px"
          >
            <h4>Enter admin key to gain access</h4>
          </div>
        </div>

        <div id="select-target" style="margin: 20px"></div>

        <!-- columns container-->
        <div class="container hidden">
          <div id="main-group-wrapper"></div>
          <div id="columns-container">
            <div id="left-panel"><ul id="left-panel-list"></ul></div>
            <div id="main-panel"></div>
          </div>
        </div>

        <!-- admin templates-->
        <template id="top-switches-template">
          <div
            data-role="top-switches"
            class="flex u-mb-20"
            style="justify-content: space-between"
          ></div>
        </template>
      </main>
    </div>
    <script src="./admin.js" type="module"></script>
  </body>
</html>
