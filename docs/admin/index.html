<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <title>Admin | Ben Ronkin</title>
  </head>
  <body class="dark-mode">
    <div class="wrapper">
      <main>
        <div class="container">
          <div id="message" class="hidden"></div>

          <!-- login form -->
          <div id="login-container" class="card translucent" style="margin-top: 30px; align-items: flex-start">
            <h4>Enter admin key to gain access</h4>
            <form id="login-form" class="form-horizontal">
              <div class="input-icon-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="key" placeholder="key" value="" />
              </div>
              <button id="login-btn" class="primary" type="submit">Submit</button>
            </form>
          </div>
        </div>

        <div id="select-target" style="margin: 20px"></div>

        <!-- columns container-->
        <div class="container-wide hidden">
          <div id="main-icon-group-wrapper"></div>
          <div id="columns-container">
            <div id="left-panel"><ul id="left-panel-list"></ul></div>
            <div id="main-panel"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="./admin.js" type="module"></script>
  </body>
</html>
