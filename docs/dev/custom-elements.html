<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <title>Developer | Ben Ronkin</title>
  </head>
  <body class="u-dark-mode">
    <div class="wrapper">
      <main>
        <div
          class="container"
          id="parent"
          style="
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 50px;
          "
        ></div>
      </main>
    </div>
    <script type="module">
      import { createFileInput } from '../partials/fileInput.js'
      import { createFormHorizontal } from '../partials/formHorizontal.js'
      import { createFormField } from '../partials/formField.js'
      import { createTextarea } from '../partials/textarea.js'
      import { createList } from '../partials/list.js'
      import { createListItem } from '../partials/listItem.js'
      import { createMenuItem } from '../partials/MenuItem.js'

      const parent = document.querySelector('#parent')

      parent.appendChild(
        createFileInput({
          iconClass: 'fa-camera',
          label: 'Upload image',
          accept: 'images/*',
        })
      )

      parent.appendChild(
        createFormHorizontal({
          formId: 'my-form',
          inputType: 'text',
          inputPlaceholder: 'Type something',
          iconClass: 'fa-envelope',
          submitText: 'Hola',
        })
      )

      parent.appendChild(
        createFormField({
          element: createTextarea({
            id: 'test-textarea',
          }),
          label: 'Details',
          labelPosition: 'top',
          fieldClasses: ['u-align-start'],
        })
      )

      parent.appendChild(
        createList({
          children: [createListItem({ value: 'This is a list item' })],
        })
      )

      parent.appendChild(
        createList({
          children: [
            createMenuItem({
              value: 'This is a menu item',
            }),
          ],
        })
      )
    </script>
  </body>
</html>
